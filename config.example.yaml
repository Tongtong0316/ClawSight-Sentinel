# ClawSight Sentinel v3.0 配置

# OpenWrt 设备配置
openwrt:
  ip: "192.168.100.1"      # OpenWrt LAN IP
  snmp_community: "public"  # SNMP 社区名
  snmp_port: 161           # SNMP 端口

# 存储配置
storage:
  log_path: "/data/sentinel"  # 数据存储路径
  retention_days: 30          # 日志保留天数

# 分析配置
analysis:
  offline_threshold_minutes: 30  # 设备离线阈值(分钟)
  packet_loss_warning: 1.0       # 丢包率警告阈值(%)
  packet_loss_critical: 5.0       # 丢包率严重阈值(%)
  latency_warning_ms: 100        # 延迟警告阈值(ms)
  latency_critical_ms: 500       # 延迟严重阈值(ms)

# WebUI 配置
webui:
  port: 8080
  title: "ClawSight Sentinel"
