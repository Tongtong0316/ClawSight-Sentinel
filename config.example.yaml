system:
  cpu_affinity:
    enabled: true
    cores: [4, 5, 6, 7]
  resources:
    ollama:
      memory_limit: 3G
      default_model: phi3:mini

storage:
  log_path: /mnt/tf_card/sentinel_logs
  retention:
    days: 30
    max_size_gb: 28
  level: info

wifi:
  interfaces:
    - name: wlan0_monitor
      driver: rtl8812au
      mode: monitor
      band: 5g

automation:
  playwright:
    headless: true
    timeout_ms: 30000
  scripts:
    - id: openwrt_reboot
      target: http://192.168.0.40
      credentials: admin/password
      actions: [login, system_reboot]

ui:
  language: zh-CN
  theme: dark

api:
  agent_token: change_me_in_production
