version: '3.8'

services:
  sentinel:
    build:
      context: .
      dockerfile: sentinel_api/Dockerfile
    image: clawsight-sentinel:latest
    container_name: sentinel
    ports:
      - "8080:8080"
    environment:
      - SENTINEL_CONFIG=/data/sentinel/config/config.yaml
    volumes:
      - sentinel_data:/data/sentinel
    restart: unless-stopped
    network_mode: host

volumes:
  sentinel_data:
    driver: local
