version: '3'

services:
  loki:
    image: grafana/loki:latest
    container_name: sentinel-loki
    user: "0:0"
    volumes:
      - /mnt/tf_card/loki:/loki
    command: -config.file=/etc/loki/local-config.yaml
    mem_limit: 512m
    restart: always
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: sentinel-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    restart: always

  syslog-receiver:
    image: python:3.11-slim
    container_name: sentinel-syslog
    volumes:
      - ./syslog_receiver.py:/app/receiver.py:ro
    command: python /app/receiver.py
    ports:
      - "514:514/udp"
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: sentinel-ollama
    volumes:
      - ollama_data:/root/.ollama
    cpus: 2
    mem_limit: 3g
    restart: always

  sentinel-api:
    build:
      context: ./sentinel_api
    container_name: sentinel-api
    privileged: true
    volumes:
      - /mnt/tf_card/logs:/app/logs
      - ./config.example.yaml:/app/config/config.yaml:ro
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "8000:8000"
    environment:
      - TF_CARD_PATH=/app/logs
      - OLLAMA_HOST=http://ollama:11434
    restart: always

volumes:
  ollama_data:
